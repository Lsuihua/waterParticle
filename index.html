<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=1.0">
  <title>水波粒子</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      margin: 0 auto;
      background-color: #000;
    }

    #container{
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="x-shader/x-vertex" id="vertexshader">
    attribute float scale;
    void main() {
      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
      gl_PointSize = scale * ( 300.0 / - mvPosition.z );
      gl_Position = projectionMatrix * mvPosition;
    }
  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">
    uniform vec3 color;
    void main() {
      if ( length( gl_PointCoord - vec2( 0.5, 0.5 ) ) > 0.475 ) discard;
      gl_FragColor = vec4( color, 1.0 );
    }
  </script>
  <script src="../three.js"></script>
  <script type="text/javascript">
    //  间距  |  |  
    const SEPARATION = 60, AMOUNTX = 50, AMOUNTY = 50;
    let container,
        camera, renderer, scene,
        particles, count = 0,
        mouseX = 0,
        mouseY = 0,
        winW = window.innerWidth,
        winH = window.innerHeight,
        windowHalfX = winW / 2,
        windowHalfY = winH / 2;

    //执行
    init();
    animate();
    
    // 初始化
    function init(){
      container = document.getElementById('container');

      scene = new THREE.Scene();

      // 创建透视相机， 设置初始位置
      camera = new THREE.PerspectiveCamera(75,winW,winH,1,10000);
      camera.position.set(0,windowHalfY,800);
      camera.lookAt( scene.position );

      const numParticles = AMOUNTX * AMOUNTY;

      const positions = new Float32Array( numParticles * 3 );
      const scales = new Float32Array( numParticles );

      let i = 0, j = 0;
      for ( let ix = 0; ix < AMOUNTX; ix ++ ) {
        for ( let iy = 0; iy < AMOUNTY; iy ++ ) {
          positions[ i ] = ix * SEPARATION - ( ( AMOUNTX * SEPARATION ) / 2 ); // x
          positions[ i + 1 ] = 0; // y
          positions[ i + 2 ] = iy * SEPARATION - ( ( AMOUNTY * SEPARATION ) / 2 ); // z
          scales[ j ] = 1;
          i += 3;
          j ++;
        }
      }

      const geometry = new THREE.BufferGeometry();
      geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
      geometry.addAttribute( 'scale', new THREE.BufferAttribute( scales, 1 ) );

      const material = new THREE.ShaderMaterial( {
        uniforms: {
          color: { value: new THREE.Color( 0x03a9f4 ) },
        },
        vertexShader: document.getElementById( 'vertexshader' ).textContent,
        fragmentShader: document.getElementById( 'fragmentshader' ).textContent
      } );

      //

      particles = new THREE.Points( geometry, material );
      scene.add( particles );

      //

      renderer = new THREE.WebGLRenderer( { antialias: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      container.appendChild( renderer.domElement );

      container.style.touchAction = 'none';
      // container.addEventListener( 'pointermove', onPointerMove, false );

      //
      onWindowResize();
      window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize() {

      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function onPointerMove( event ) {

      if ( event.isPrimary === false ) return;

      mouseX = event.clientX - windowHalfX;
      // mouseY = event.clientY - windowHalfY;

    }

    function animate() {
      requestAnimationFrame( animate );
      render();
    }

    function render() {
      // 鼠标有拖动在设置旋转移动
      if(mouseX !== 0 || mouseY !== 0){
        if(mouseX !== 0){
          camera.position.x += ( mouseX - camera.position.x ) * .05;
        }
        if(mouseY !== 0){
          camera.position.y += ( - mouseY - camera.position.y ) * .05;
        } 
        camera.lookAt( scene.position );
      }

      const positions = particles.geometry.attributes.position.array;
      const scales = particles.geometry.attributes.scale.array;

      let i = 0, j = 0;

      for ( let ix = 0; ix < AMOUNTX; ix ++ ) {
        for ( let iy = 0; iy < AMOUNTY; iy ++ ) {
          positions[ i + 1 ] = ( Math.sin( ( ix + count ) * 0.3 ) * 50 ) + ( Math.sin( ( iy + count ) * 0.5 ) * 50 );
          scales[ j ] = ( Math.sin( ( ix + count ) * 0.3 ) + 1 ) * 12 + ( Math.sin( ( iy + count ) * 0.5 ) + 1 ) * 12;
          i += 3;
          j ++;
        }
      }

      particles.geometry.attributes.position.needsUpdate = true;
      particles.geometry.attributes.scale.needsUpdate = true;
      renderer.render( scene, camera );
      count += 0.1;
    }
  </script>
</body>
</html>
